<!DOCTYPE html>
<html>
<head>
	<title>Customer Types</title>
</head>
<body>
	<h1>Customer Types</h1>


<table border="1" cellpadding="10px" cellspacing="0">
	<thead>
		<tr>
			<th>Customer Type</th>
			<th>Customer ID</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<td>{% for i in qs %}
					{{i.customer_type}}
					<br>
				{% endfor %}
			</td>

			<td>{% for i in qs %}
					{{i.ctype_id}}
					<br>
				{% endfor %}
			</td>

		</tr>
	</tbody>
</table>
</body>
</html>
