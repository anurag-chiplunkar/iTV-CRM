{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title>Employee Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    .border-md {
        border-width: 2px;
    }

    body {
        min-height: 100vh;
    }

    .form-control:not(select) {
        padding: 1.5rem 0.5rem;
    }

    select.form-control {
        height: 52px;
        padding-left: 0.5rem;
    }

    .form-control::placeholder {
        color: #ccc;
        font-weight: bold;
        font-size: 0.9rem;
    }
    .form-control:focus {
        box-shadow: none;
    }

    </style>
</head>
<body>
	<!-- Navbar-->
	<header class="header">
	    <nav class="navbar navbar-expand-lg navbar-light py-3">
	        <div class="container">
	            <!-- Navbar Brand -->
	            <a href="#" class="navbar-brand">
	                <img src="{% static 'media_root/itv1.JPG' %}" alt="logo" width="150">
	            </a>
	        </div>
	    </nav>
	</header>
	<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            
          
          <!--   <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block"> -->
          <img src="{% static 'media_root/Tablet login-rafiki.svg' %}" class="img-fluid mb-3 d-none d-md-block"> 
        </div>

        <!-- Login Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form method="POST">{% csrf_token %}
            	
                
            		<h1 class="col-lg-8 mb-4">Login</h1>
                    <!-- First Name -->
                    <div class="input-group col-lg-8 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <!-- <input id="userName" type="text" name="username" placeholder="User Name" class="form-control bg-white border-left-0 border-md">
                         -->
                         {{form.emp_email.errors}}
                         {{form.emp_email}}
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-8 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <!-- <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                         -->
                         {{form.emp_pass1.errors}}
                         {{form.emp_pass1}}
                    </div>

                   
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button name="submit" type="submit" class="btn btn-primary">Login</button>
                    </div>
<br>
                    
                
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
<script>
	// For Demo Purpose [Changing input group text on focus]
	$(function () {
	    $('input, select').on('focus', function () {
	        $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
	    });
	    $('input, select').on('blur', function () {
	        $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
	    });
	});

</script>
</html>
