{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<form method="POST">{% csrf_token %}
			<div class="col-12">
				<div class="row">
					<div class="col-1">
						<label class="form-control">Channels</label>
					</div>
					<div class="col-3">
						<select class="form-select" name="channel">
							<option value="">Select Channel</option>
							<option value="India News">India News</option>
							<option value="NewsX">NewsX</option>
							<option value="Haryana">Haryana</option>
							<option value="UPUK">UPUK</option>
							<option value="MPCG">MPCG</option>
							<option value="Rajasthan">Rajasthan</option>
							<option value="Punjab">Punjab</option>
							<option value="Gujarat">Gujarat</option>
							<!-- <option value="NE NEWS">NE NEWS</option> -->
						</select>
					</div>	
					<div class="col-1">
						<label class="form-control">Program</label>
					</div>
					<div class="col-2">
						<select class="form-select" name="band">
							<option value="">Select Program</option>
							<option value="Apka Doctor">Apka Doctor</option>
							<option value="A List">A List</option>
							<!-- <option value="1800-2400">1800-2400</option> -->
							
						</select>
					</div>	
					<div class="col-2">
						<label class="form-control">Base rate</label>
					</div>
					<div class="col-2">
						{{afp_form.baserate}}
					</div>	
				</div>				 
			</div>
			<div class="row g-3 align-items-start ">
				<div class="col-3" style="margin-top: 20px;">
					<button type="submit" class="btn btn-primary">Save Base</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
