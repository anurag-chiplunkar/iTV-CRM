{% extends 'base.html' %}


{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<p class="h2 text-center">Customer Invoice</p>
		
			<div class="row">
				<div class="col">
					<label class="form">Customer Name</label>
					{{ form.cust_name}}
				</div>
				<div class="col">
					<label class="form">Phone No.</label>
					{{ form.phone }}
				</div>
			</div>

			<div class="row">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Items</th>
							<th scope="col">Price per unit</th>
							<th scope="col">Quantity</th>
							<th scope="col">Total</th>
						</tr>
						
					</thead>
					<tbody>
						<tr>
							<td><input type="text" class="form-control" name="item"></td>
							<td><input type="number" class="form-control" id="price" name="price" oninput="calculate()"></td>
							<td><input type="number" class="form-control" id="quan" name="quan" oninput="calculate()"></td>
							<td><input type="number" class="form-control" id="total" name="total" ></td>
						</tr>
						
						<tr>
							<th></th>
							<th></th>
							<th><button type="button" class="btn btn-primary" onclick="sum()">Calculate Amount</button></th>
							<!-- <th scope="row" class="text-center">Amount</th> -->
							<td><input type="number" class="form-control" id="amt" name="amt"></td>
						</tr>
					</tbody>
				</table>
				
			</div>
		

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		function calculate(){
			var prc = document.getElementById('price').value;
			console.log(prc);
			var qua = document.getElementById('quan').value;
			var tot = prc * qua;
			document.getElementById('total').value = tot;
			console.log(tot);
		}
		function sum(){
			var total_price = document.getElementById('total').value;
			console.log(total_price);
			document.getElementById('amt').value = total_price;
		}
	</script>
</head>
</html>

{% endblock %}
